name: befa blog flask

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub (or GitHub Container Registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t befablogflask .

      # Run tests (optional)
      # - name: Run tests
      #   run: |
      #     docker run my-flask-app python -m pytest tests/

      # Tag the Docker image
      - name: Tag Docker image
        run: |
          docker tag my-flask-app ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:latest
          docker tag my-flask-app ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:${{ github.sha }}

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-flask-app:${{ github.sha }}
